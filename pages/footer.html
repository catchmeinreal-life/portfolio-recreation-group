<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Footer Example - UI Portfolio</title>
  
  <!-- social icons css -->
   <link rel="stylesheet" href="./css/socialIcons.css">
  <style>
    footer {
      background: #083344;
      color: white;
    }
    footer h5 {
      margin-bottom: 10px;
    }
    
  </style>
</head>
<body>
  
  <!-- Footer -->
  <footer class="py-4">
    <div class="container">
      <div class="row align-items-center">
        <!-- Contact Information -->
        <div class="col-md-4 mb-3 mb-md-0">
          <h5>Contact Information</h5>
          <p class="mb-0">
            <i class="bi bi-telephone-fill"></i> +12 345 678 900<br>
            <i class="bi bi-envelope-fill"></i> info@example.com<br>
            <i class="bi bi-geo-alt-fill"></i> 208 Avenue Street, UK - 62617
          </p>
        </div>
        
        <!-- Social Media Icons -->
        <div class="col-md-4 mb-3 mb-md-0 text-center">
          <h5>Follow Us</h5>
          <div class="social-icons">
            <a href="#" class="icon-googleplus" title="Google+"><i class="bi bi-google"></i></a>
            <a href="#" class="icon-vk" title="VK"><i class="bi bi-vk"></i></a>
            <a href="#" class="icon-behance" title="Behance"><i class="bi bi-behance"></i></a>
            <a href="#" class="icon-twitter" title="Twitter"><i class="bi bi-twitter"></i></a>
            <a href="#" class="icon-facebook" title="Facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="icon-github" title="GitHub"><i class="bi bi-github"></i></a>
          </div>
        </div>
        <!-- Copyright -->
        <div class="col-md-4 text-md-end">
          <p class="mb-0">&copy; 2022 UI Portfolio. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  
 
</body>
</html>
